<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <meta name="description" content="网页描述" />
    <meta name="Keywords" content="关键字" />
<style>
*{ margin:0; padding:0; }
.box{ height:400px; width:700px; position:relative; top:0; left:0; margin:100px auto; }
.box span{ position:absolute; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateY(0deg);}
.box span em{position:absolute; top:0;left:0; width:100%; height:100%;}
.box span .front{-webkit-transform:translateZ(1px); background:url(img/1.jpg) no-repeat;}
.box span .back{-webkit-transform:translateZ(-1px) scale(-1,1); background:url(img/2.jpg) no-repeat;}
</style>
<script>
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var oBox=document.querySelector('.box');
	var Row=4;
	var Cos=7;
	for(var i=0;i<Row;i++){
		for(var j=0;j<Cos;j++){
			var oS=document.createElement('span');
			oS.innerHTML='<em class="front"></em><em class="back"></em>';		
			oS.style.height=oBox.offsetHeight/Row+'px';
			oS.style.width =oBox.offsetWidth/Cos+'px';
			oBox.appendChild(oS);
			oS.style.left=oS.offsetWidth*j+'px';
			oS.style.top=oS.offsetHeight*i+'px';
			var oFront=oS.children[0];
			var oBack=oS.children[1];
			oFront.style.backgroundPosition=-j*oS.offsetWidth+'px '+-i*oS.offsetHeight+'px';
			oBack.style.backgroundPosition=-j*oS.offsetWidth+'px '+-i*oS.offsetHeight+'px';
			oS.r = i;
			oS.c = j;
		}
	}
	var aS = oBox.children;
	oBtn.onclick=function(){
		for(var i=0;i<aS.length;i++){
			(function(index){
				setTimeout(function(){
					aS[index].style.WebkitTransition='1s all ease';
					aS[index].style.WebkitTransform='perspective(800px) rotateY(180deg)';
				},(aS[i].c+aS[i].r)*100);
			})(i);
		}
	};
};
</script>
</head>
<body>
<input type="button" value="按钮">
<div class="box">
	<!-- <div class="front"></div>
	<div class="back"></div> -->
</div>    
</body>
</html>
